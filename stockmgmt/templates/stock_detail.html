{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
  <head>
    <title>Item List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <div class="bg-light p-5 rounded mt-4">
        <a href="{% url 'issue_items' queryset.id %}"
          ><div class="btn btn-danger">ISSUE THIS ITEM</div></a
        >
        <a href="{% url 'receive_items' queryset.id %}"
          ><div class="btn btn-primary">RECEIVE THIS ITEM</div></a
        >
        <br /><br />
        <div class="display_table">
          <table class="table">
            <tr>
              <th>ITEM NAME</th>
              <th>QUANTITY IN STORE</th>
              <th>LAST UPDATED</th>
              <th>REORDER LEVEL</th>
            </tr>
            <tr>
              <td>{{queryset.item_name}}</td>
              <td>{{queryset.quantity}}</td>
              <td>{{queryset.last_updated}}</td>
              <td>{{queryset.reorder_level}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
